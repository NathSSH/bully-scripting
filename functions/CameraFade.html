<p class="func_description">
	Fades the camera in or out, in the specified milliseconds.<br>
</p>
<h2>Arguments</h2>
<ul class="func_arguments">
	<li class="lua_number">Camera Fade (0 out/1 in)</li>
	<li class="lua_number">Milliseconds</li>
</ul>
<h2>Results</h2>
<p class="func_results">
	None.
</p>
<h2>Example</h2>
<p>Fade out the camera in 500 milliseconds, as commonly done by the developers.</p>
<code class="func_example">
	<button class="copy_code" onclick="copyCode(this)">copy</button>
	<pre>CameraFade(500, 0)</pre>
</code>
